name: main
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 18
      - run: |-
          mvn deploy \
          -Dimage.repository=init-microservice \
          -Dimage.tag=${GITHUB_SHA:-abc} \
          -Dpactbroker.url=https://harmelodic.pactflow.io \
          -Dpactbroker.auth.token=${{ secrets.PACT_BROKER_TOKEN }} \
          -Dpact.verifier.publishResults=true \
          -Dpact.broker.url=https://harmelodic.pactflow.io \
          -Dpact.broker.token=${{ secrets.PACT_BROKER_TOKEN }} \
          -Dpact.broker.authentication.scheme=BEARER

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - run: terraform -chdir=infrastructure init -upgrade
      - run: terraform -chdir=infrastructure validate
