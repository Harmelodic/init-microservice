name: pull-requests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 18
      - run: |-
          mvn verify \
          -Dpactbroker.url=https://harmelodic.pactflow.io \
          -Dpactbroker.auth.token=${{ secrets.PACT_BROKER_TOKEN }}
