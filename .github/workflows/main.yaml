# $schema: http://json.schemastore.org/github-workflow.json
name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@efebb915210e5e4fbb36910baab02fe951282e4c

  # Application
  build-java-container-image:
    uses: harmelodic/workflows/.github/workflows/build-java-container-image.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      image: europe-north1-docker.pkg.dev/personal-artifacts-353012/harmelodic/init-microservice
    secrets: inherit

  # Deployment
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: k8s-manifests/prod

  # Infrastructure
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: infrastructure
  release-terraform:
    needs: verify-terraform
    uses: harmelodic/workflows/.github/workflows/release-terraform.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: infrastructure
      workspace: prod

  # Documentation
  release-mkdocs:
    uses: harmelodic/workflows/.github/workflows/release-mkdocs.yaml@d8c3ce35546b8b035d333149dea72ab3fac2ab83

  # Contracts
  spectral-lint-openapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/openapi.yaml
  spectral-lint-asyncapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/asyncapi.yaml
