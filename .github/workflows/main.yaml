# $schema: http://json.schemastore.org/github-workflow.json
name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # GitHub workflows
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@218eac28da503d6ba328c919222101e733305b40

  # Application
  build-java-container-image:
    uses: harmelodic/workflows/.github/workflows/build-java-container-image.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      image: europe-north1-docker.pkg.dev/personal-artifacts-353012/harmelodic/init-microservice
    secrets: inherit

  # Deployment
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      directory: k8s-manifests/prod

  # Infrastructure
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      directory: infrastructure
  release-terraform:
    needs: verify-terraform
    uses: harmelodic/workflows/.github/workflows/release-terraform.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      directory: infrastructure
      workspace: prod

  # Documentation
  release-mkdocs:
    uses: harmelodic/workflows/.github/workflows/release-mkdocs.yaml@218eac28da503d6ba328c919222101e733305b40

  # Contracts
  verify-openapi:
    uses: harmelodic/workflows/.github/workflows/verify-openapi.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      specification: api-specs/openapi.yaml
  verify-asyncapi:
    uses: harmelodic/workflows/.github/workflows/verify-asyncapi.yaml@218eac28da503d6ba328c919222101e733305b40
    with:
      specification: api-specs/asyncapi.yaml
