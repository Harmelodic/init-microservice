# $schema: http://json.schemastore.org/github-workflow.json
name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@efebb915210e5e4fbb36910baab02fe951282e4c

  # Application builds  
  build-java-container-image:
    uses: harmelodic/workflows/.github/workflows/build-java-container-image.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      image: europe-north1-docker.pkg.dev/personal-artifacts-353012/harmelodic/init-microservice
    secrets: inherit

  # Deployment builds
  kustomize-build-base-and-overlays:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - run: sudo snap install kustomize
      - run: kustomize build k8s-manifests/base
      - run: kustomize build k8s-manifests/prod
  conftest-test-base-and-overlays:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - run: sudo snap install kustomize
      - name: Install conftest as per https://www.conftest.dev/install/
        run: |
          LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
          ARCH=$(arch)
          SYSTEM=$(uname)
          wget "https://github.com/open-policy-agent/conftest/releases/download/v${LATEST_VERSION}/conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          tar xzf conftest_${LATEST_VERSION}_${SYSTEM}_${ARCH}.tar.gz
          sudo mv conftest /usr/local/bin
      - run: conftest pull git::https://github.com/Harmelodic/kubernetes-rego-policy.git//policy
      - run: kustomize build k8s-manifests/base | conftest test --output github -
      - run: kustomize build k8s-manifests/prod | conftest test --output github -

  # Infrastructure builds
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: infrastructure
  release-terraform:
    needs: verify-terraform
    uses: harmelodic/workflows/.github/workflows/release-terraform.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: infrastructure
      workspace: prod

  # Docs builds
  mkdocs-deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - run: pip install -r requirements.txt
      - run: mkdocs build
      # - run: mkdocs gh-deploy # TODO: Configure to be able to deploy mkdocs

  # Contract builds
  spectral-lint-openapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/openapi.yaml
  spectral-lint-asyncapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/asyncapi.yaml
