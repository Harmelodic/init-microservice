# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # GitHub workflows
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416

  # Application
  verify-java-project:
    uses: harmelodic/workflows/.github/workflows/verify-java-project.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416

  # Deployment
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416
    with:
      directory: k8s-manifests/prod

  # Infrastructure
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416
    with:
      directory: infrastructure
      google-service-account: automation-for-pull-requests

  # Documentation
  verify-mkdocs:
    uses: harmelodic/workflows/.github/workflows/verify-mkdocs.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416

  # Contracts
  verify-openapi:
    uses: harmelodic/workflows/.github/workflows/verify-openapi.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416
    with:
      specification: api-specs/openapi.yaml
  verify-asyncapi:
    uses: harmelodic/workflows/.github/workflows/verify-asyncapi.yaml@e7d794f82cb406ae0d464bc2fc4cb7b0fa2b5416
    with:
      specification: api-specs/asyncapi.yaml
