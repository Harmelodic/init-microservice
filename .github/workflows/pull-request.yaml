# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@efebb915210e5e4fbb36910baab02fe951282e4c

  # Application builds
  verify-java-project:
    uses: harmelodic/workflows/.github/workflows/verify-java-project.yaml@efebb915210e5e4fbb36910baab02fe951282e4c

  # Deployment builds
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: k8s-manifests/prod

  # Infrastructure builds
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@efebb915210e5e4fbb36910baab02fe951282e4c
    with:
      directory: infrastructure

  # Docs builds
  mkdocs-build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      - run: pip install -r requirements.txt
      - run: mkdocs build # Build in strict mode will validate docs.

  # Contract builds
  spectral-lint-openapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/openapi.yaml
  spectral-lint-asyncapi:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      - run: npm install -g @stoplight/spectral-cli
      - run: spectral lint api-specs/asyncapi.yaml
