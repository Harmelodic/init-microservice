# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # GitHub workflows
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc

  # Application
  verify-java-project:
    uses: harmelodic/workflows/.github/workflows/verify-java-project.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc

  # Deployment
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc
    with:
      directory: k8s-manifests/prod

  # Infrastructure
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc
    with:
      directory: infrastructure

  # Documentation
  verify-mkdocs:
    uses: harmelodic/workflows/.github/workflows/verify-mkdocs.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc

  # Contracts
  verify-openapi:
    uses: harmelodic/workflows/.github/workflows/verify-openapi.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc
    with:
      specification: api-specs/openapi.yaml
  verify-asyncapi:
    uses: harmelodic/workflows/.github/workflows/verify-asyncapi.yaml@5133f43ba2c8ec2844d661f03a05dc287f5cfedc
    with:
      specification: api-specs/asyncapi.yaml
