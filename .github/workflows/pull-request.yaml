# $schema: http://json.schemastore.org/github-workflow.json
name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # GitHub workflows
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13

  # Application
  verify-java-project:
    uses: harmelodic/workflows/.github/workflows/verify-java-project.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13

  # Deployment
  verify-kustomization-base:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13
    with:
      directory: k8s-manifests/base
  verify-kustomization-prod:
    uses: harmelodic/workflows/.github/workflows/verify-kustomization.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13
    with:
      directory: k8s-manifests/prod

  # Infrastructure
  verify-terraform:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13
    with:
      directory: infrastructure

  # Documentation
  verify-mkdocs:
    uses: harmelodic/workflows/.github/workflows/verify-mkdocs.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13

  # Contracts
  verify-openapi:
    uses: harmelodic/workflows/.github/workflows/verify-openapi.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13
    with:
      specification: api-specs/openapi.yaml
  verify-asyncapi:
    uses: harmelodic/workflows/.github/workflows/verify-asyncapi.yaml@de557c4efc6aa0162e17f0be328b633c3ea1ce13
    with:
      specification: api-specs/asyncapi.yaml
